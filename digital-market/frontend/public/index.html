<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Digital Gift & Skins Market"
  />
  <title>Digital Market</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- Это тот самый root, куда React будет рендерить App -->
  <div id="root"></div>

  <!-- Telegram Login Widget -->
  <script async
    src="https://telegram.org/js/telegram-widget.js?15"
    data-telegram-login="YourBotUsername"
    data-size="large"
    data-userpic="false"
    data-radius="5"
    data-request-access="write"
    data-onauth="onTelegramAuth(user)">
  </script>
  <script>
    function onTelegramAuth(user) {
      window.location.href = `${window.location.origin}/?tg_user=${user.id}`;
    }
  </script>
</body>
</html>
